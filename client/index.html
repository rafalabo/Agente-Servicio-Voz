<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andrea - IBM Watsonx.ai Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #F5F5F5;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      
      elevenlabs-convai {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        display: block;
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }
      
      /* Ajuste para el widget de Elevenlabs */
      .elevenlabs-convai-root {
        position: absolute !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        margin-left: 0 !important;
        bottom: 20px !important;
        width: 300px !important;
        max-width: 300px !important;
      }
      
      /* Ajuste para el iframe dentro del widget */
      .elevenlabs-convai-root iframe {
        width: 300px !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
      }
      
      /* Ajuste global para el centro */
      body, html {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <elevenlabs-convai agent-id="EC59TNoxoavVIZeewZVH"></elevenlabs-convai>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
